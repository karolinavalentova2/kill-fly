<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="start-screen.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <img
        src="http://petragergely.dk/kea/imgs/flylogo.png"
        alt="logo"
        height="80"
        id="logo"
      />
      <div id="slogan">
        <p>More than 300 games for 9-year olds</p>
      </div>
      <div class="menu">
        <a href="#">About us</a>
        <a href="#">Games</a>
        <a href="#">Shop</a>
        <a href="#" id="login">Log in</a>
      </div>
      <div id="mobileMenu"></div>
    </div>
    <h1 class="userheader">Your Profile</h1>
    <img id="avatarImg" src="img/avatar.png" />
    <div class="userWrapper">
      <div class="userFields">
        <h3>Account information:</h3>
        <form>
          <input
            type="text"
            name="firstname"
            placeholder="Your first name"
          /><br />
          <input
            type="text"
            name="lastname"
            placeholder="Your last name"
          /><br />
          <input
            type="text"
            name="email"
            placeholder="Your e-mail address"
          /><br />
        </form>
      </div>
      <div class="userFields">
        <h3>Change your password:</h3>
        <form>
          <input
            type="text"
            name="password"
            placeholder="Your password"
          /><br />
          <input
            type="text"
            name="repeatpassword"
            placeholder="Confirm your password"
          /><br />
        </form>
      </div>
      <div class="userFields">
        <h3>Update your billing information:</h3>
        <form>
          <input type="text" name="fullname" placeholder="Full name" /><br />
          <input type="text" name="country" placeholder="Country" /><br />
          <input type="text" name="state" placeholder="Country / State" /><br />
          <input type="text" name="zip" placeholder="ZIP code" /><br />
          <input type="text" name="city" placeholder="City" /><br />
          <input type="text" name="adress" placeholder="Address" /><br />
        </form>
      </div>
      <button class="userBtn">Update profile</button>
    </div>
  </body>
</html>
