  <body>
    <div class="navbar">
      <img src="http://petragergely.dk/kea/imgs/flylogo.png" alt="logo" height="80" id="logo" />
      <div id="slogan">
        <p>More than 300 games for 9-year olds</p>
      </div>
      <nav class="nav">
        <a href="#">About us</a>
        <a href="#">Games</a>
        <a href="#">Shop</a>
        <a href="#" id="login">Log in</a>
      </nav>
      <div id="mobileMenu"></div>
    </div>
    <h1 class="centered yellow">Your Profile</h1>
    <div id="avatarImg"></div>
<!--    <div class="userWrapper">
      <div class="userFields"> -->
        <form id="userInfo">
          <fieldset>
        <legend>Account information:</legend>
          <label for="firstname">Your first name</label>
          <input type="text" name="firstname" />
          <label for="lastname">Your last name</label>
          <input type="text" name="lastname" />
          <label for="email">Your e-mail address</label>
          <input type="text" name="email" /><br />
          </fieldset>
          <fieldset>
        <legend>Change your password:</legend>
        <label for="password">Your password</label>
          <input type="password" name="password" />
          <label for="repeatpassword">Confirm your password</label>
          <input type="password" name="repeatpassword"/>
          </fieldset>
          <fieldset>
        <legend>Update your billing information:</legend>
        <label for="fullname">Full name</label>
          <input type="text" name="fullname" />
          <label for="country">Country</label>
          <input type="text" name="country" />
          <label for="state">State / Province</label>
          <input type="text" name="state" />
          <label for="zip">ZIP code</label>
          <input type="text" name="zip" />
          <label for="city">City</label>
          <input type="text" name="city" />
          <label for="address">Address</label>
          <input type="text" name="adress" />
        </fieldset>
      <button>Update profile</button>
      </form>
<script src="form.js"></script>
<script src="menu.js"></script>
  </body>
