<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="start-screen.css" rel="stylesheet" />
    <title>Fly Smacker</title>
  </head>
  <body>

        height="80"
        id="logo"

      <div id="slogan">
