<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player's list</title>
    <link rel="stylesheet" href="./list.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fly smacker - User's list</h1>
    </header>
    <section>
        <div class="sort-name">
            <h3>Name</h3>
            <span class="arrow-svg"></span>
        </div>
        <div class="sort-email">
            <h3>Email</h3>
            <span class="arrow-svg"></span>
        </div>
        <div class="sort-id">
            <h3>ID</h3>
            <span class="arrow-svg"></span>
        </div>
        <div class="sort-score">
            <h3>Score</h3>
            <span class="arrow-svg"></span>
        </div>
        <div class="edit">
            <h3>Edit</h3>
        </div>
        <div class="reset">
            <h3>Reset</h3>
            <span class="reset-svg"></span>
        </div>
    </section>

    <script src="list.js"></script>
</body>
</html>
