<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player's list</title>
    <link rel="stylesheet" href="./list.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fly smacker - User's list</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Name<span id="nameArrowSVG" class="table-arrow-svg"></span></th>
                    <th>Email<span id="emailArrowSVG" class="table-arrow-svg"></span></th>
                    <th>ID<span id="idArrowSVG" class="table-arrow-svg"></span></th>
                    <th>Score<span id="scoreArrowSVG" class="table-arrow-svg"></span></th>
                    <th>Edit</th>
                    <th>Refresh<span id="tableRefreshSVG"></span></th>
                </tr>
            </thead>
            <tbody id="entriesContainer"></tbody>
        </table>
    </main>
    <script src="list.js"></script>
</body>
<template id="entryTemplate">
    <tr>
        <td>User name</td>
        <td>email@gmail.com</td>
        <td>12</td>
        <td>300</td>
        <td>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="text">Active</span>
            </label>
        </td>
        <td></td>
    </tr>
</template>
</html>
