<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User list</title>
    <link rel="stylesheet" href="./list.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/toastr/toastr.js"></script>
</head>
<body>
    <header>
        <h1>Fly smacker - User's list</h1>
    </header>
    <main>
        <div id="preloader-container">
            <div id="preloader-insert"></div>
        </div>
        <div id="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <h2>Remove the user?</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <button>Remove</button>
                <p>*This action can't be undone!</p>
            </div>
        </div>
        <aside class="aside-menu">
            <ul>
                <li id="refreshBtn">Refresh<span id="tableRefreshSVG"></span></li>
                <li>Filter
                    <div class="filterButton">
                        <div></div>
                        <span>Active</span>
                    </div>
                    <div class="filterButton">
                        <div class="disabled"></div>
                        <span>Disabled</span>
                    </div>
                </li>
            </ul>
        </aside>
        <table>
            <thead>
                <tr>
                    <th>ID<span id="idArrowSVG" class="table-arrow-svg"></span></th>
                    <th>Name<span id="nameArrowSVG" class="table-arrow-svg"></span></th>
                    <th>Email<span id="emailArrowSVG" class="table-arrow-svg"></span></th>
                    <th>Score<span id="scoreArrowSVG" class="table-arrow-svg"></span></th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="entriesContainer"></tbody>
        </table>
    </main>
    <script src="list.js"></script>
</body>
<template id="entryTemplate">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="text">Active</span>
            </label>
        </td>
        <td>
            <span></span>
        </td>
    </tr>
</template>
</html>
