<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="soup.css">
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
      <!-- this is the dark overlay over the game -->
      <div class="overlayWrapper">
          <!-- this is the actual wrapper and size of the form and desc. -->
          <div class="overlayFormWrapper">
      <h1 class="centered">Amazing score!</h1>
      <p class="centered">You scored <span id="points">x</span> points + <span id="timerPoints">x</span> timer points! That's AMAZING!</p>
      <p class="centered">Sign up, so we can save your progress:</p>
      <form id ="signUp">
        <label  for="name">Your username:</label>
        <input type="text" name="name" placeholder="bla" pattern="[a-zA-Z0-9]+" required>
        <p class="errorMsg" id="usernameNotUnique">This name is already taken</p>
        <p class="errorMsg" id="usernameInvalid">Only letters of the English alphabet and numbers are allowed.</p>
        <label for="email">Your e-mail address:</label>
        <input type="email" name="email" placeholder="bla"  required>
        <p class="errorMsg">This not a valid e-mail address.</p>
        <label for="password">Your password:</label>
        <input type="password" name="password"  placeholder="bla" required>
        <div class="checkboxWrapper">
        <input type="checkbox" name="newsletter"> <label for="newsletter">Can we send you newsletter?</label><br>
        </div>
        <button type="submit" class="signUpBtn">Sign up and continue playing</button>
      </form>
      <a href="#" class="centered">Do you already have an account? Sign in here.</a>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
